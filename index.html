<script>
// LIGHT BULB
// The logic
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "pic_bulboff.gif"
  } else {
    pic = "pic_bulbon.gif"
  }
  // calling the element
  document.getElementById('myImage').src = pic;
}
</script>

<img src="pic_bulboff.gif" width="100" height="180" alt="" id="myImage">

<p>
  <button type="button" onclick="light(1)">Light On</button>
  <button type="button" onclick="light(0)">Light Off</button>
</p>
