<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="/DAY 2/BonusDay2/bonusDay2.css" />
  </head>
  <body>
    <div class="top_bar">
      <h1 class="heading">Progress Bar</h1>
      <p class="description">Click "Prev" & "Next" to progress the bar!!!</p>
    </div>
    <div class="container">
      <div class="progress_container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
      </div>
      <button id="prev" class="btn" disabled>Previous</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="/DAY 2/BonusDay2/bonusDay2.js"></script>
  </body>
</html>
